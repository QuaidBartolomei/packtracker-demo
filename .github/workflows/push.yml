on:
  pull_request:
    branches:
      - main

name: packtracker.io
jobs:
  report:
    name: report webpack stats
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: preactjs/compressed-size-action@v2
      with:
        pattern: "./build/**/*.{js,css,html,json}"
